<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Yemek Dünyam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Yemek Dünyam</a></h1>
    </header>

    <main>
        <h2>Yeni Kullanıcı Kaydı</h2>
        <form action="#" method="post">
            <div>
                <label for="fullname">Ad Soyad:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div>
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">E-posta Adresi:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="password-confirm">Şifre (Tekrar):</label>
                <input type="password" id="password-confirm" name="password_confirm" required>
            </div>
            <div>
                <button type="submit">Kayıt Ol</button>
            </div>
        </form>
        <p>Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Yemek Dünyam. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
