<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notalar</title>
     <style>
  
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

   
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      border-bottom: 2px solid #ff6600;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff6600;
      text-shadow: 0 0 15px #ff6600;
    }
    .menu {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .menu li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }
    .menu li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #ff6600;
      transition: width 0.3s ease;
    }
    .menu li a:hover { color: #ff6600; }
    .menu li a:hover::after { width: 100%; }


    .anasayfa {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      background: linear-gradient(90deg, #000000, #000000);
      background-size: 200% 200%;
    }

    .panel {
      margin: 15px 0;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(255,102,0,0.4);
    }
    .panel-baslik {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff6600, #ff3300);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-align: left;
      transition: background 0.3s ease;
    }
    .panel-baslik:hover {
      background: linear-gradient(90deg, #ff3300, #ff6600);
    }
    .panel-icerik {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.8s ease, opacity 0.8s ease;
      padding: 0 14px;
    }
    .panel-icerik.goster {
      max-height: 400px;
      opacity: 1;
      padding: 14px;
    }


 
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Solfej</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Anasayfa</a></li>
        <li><a href="notalar.html">Notalar</a></li>
        <li><a href="videolar.html">Videolar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    
    <section id="anasayfa" class="anasayfa">
      <h2 id="typewriter" class="typewriter-text"></h2>
      <h1>Solfejler</h1>
    </section>


  <footer>
